apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hue-intern-ingress
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hue-intern-service
            port:
              number: 80
