apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: success-rate
spec:
  metrics:
  - name: success-rate
    interval: 5m
    # NOTE: prometheus queries return results in the form of a vector.
    # So it is common to access the index 0 of the returned array to obtain the value
    # successCondition: result[0] >= 0.95
    failureCondition: result[0] >= 0.95
    failureLimit: 3
    provider:
      prometheus:
        address: https://monitoring.googleapis.com/v1/projects/stage-kora-dokbua/location/global/prometheus/api/v1/query
        # timeout is expressed in seconds
        timeout: 40
        # headers:
        # - name: Authorization
        #   value: Bearer ${{ secrets.GCLOUD_ACCESS_TOKEN }}
        query: |
          sum(irate(
            istio_requests_total{reporter="source",destination_service=~"hue-intern-service",response_code!~"5.*"}[5m]
          )) /
          sum(irate(
            istio_requests_total{reporter="source",destination_service=~"hue-intern-service"}[5m]
          ))
