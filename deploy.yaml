apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  labels:
    app: hue-intern
  name: hue-intern
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: hue-intern
  strategy:
    canary:
      maxSurge: "25%"
      maxUnavailable: 0
      steps:
      - setWeight: 50
      - pause:
          duration: 45
      # - setWeight: 80
      # - pause:
      #     duration: 30
      # - setWeight: 99
      # - pause:
      #     duration: 90
  template:
    metadata:
      labels:
        app: hue-intern
    spec:
      containers:
      - image: europe-west4-docker.pkg.dev/stage-kora-dokbua/hue-intern/hue-intern:4ddad6e3ee3d1e26b6c3ef905cd2b7814e912b4e
        imagePullPolicy: Always
        name: hue-intern
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: 500m
            ephemeral-storage: 1Gi
            memory: 2Gi
          requests:
            cpu: 500m
            ephemeral-storage: 1Gi
            memory: 2Gi
        securityContext:
          capabilities:
            drop:
            - NET_RAW
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      terminationGracePeriodSeconds: 30
      tolerations:
      - effect: NoSchedule
        key: kubernetes.io/arch
        operator: Equal
        value: amd64
